var vis = d3.select("#visualisation"),
  WIDTH = 1500,
  HEIGHT = 800,
  legendX=WIDTH*0.1,
  legendY=HEIGHT*0.1,
  MARGINS = {
    top: 20,
    right: 20,
    bottom: 70,
    left: 80
  },
  // the X and Y axes
  startYear=1960,
  endYear=2021
  xScale = d3.scale.linear().range([MARGINS.left, WIDTH - 3*MARGINS.right]).domain([startYear,endYear]),
  yScale = d3.scale.linear().range([HEIGHT - 3.5*MARGINS.top, MARGINS.bottom]).domain([-2.8,3.4]),
  xAxis = d3.svg.axis().scale(xScale),
  yAxis = d3.svg.axis().scale(yScale).orient("left");


vis.append("svg:g")
    .attr("class","axis")
    .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
    .call(xAxis);

vis.append("svg:text")
    .attr("text-anchor", "end")
    .attr("x", WIDTH/2)
    .attr("y", HEIGHT - 10)
    .style("font-size", "18px")
    .text("YEAR");

vis.append("svg:g")
    .attr("class","axis")
    .attr("transform", "translate(" + (MARGINS.left) + ",0)")
    .call(yAxis);

vis.append("svg:text")
    .attr("text-anchor", "end")
    .attr("transform", "rotate(-90)")
    .attr("y", 40)
    .attr("x", -WIDTH/3.5)
    .style("font-size", "18px")
    .text("DEVIATION")

vis.append("svg:text")
    .attr("x", WIDTH/4)
    .attr("y", 40)
    .style("font-size", "30px")
    .text("Zonal Surface Temperature Deviation (Means), " + startYear + "-" + endYear);

vis.append("svg:text")
    .attr("x", WIDTH/2.6)
    .attr("y", 60)
    .style("font-size", "14px")
    .text("Data taken from https://data.giss.nasa.gov/gistemp/");


var lineColorMap = {
   "Glob": "black",

   "NHem": "red",
   "SHem": "lime",

   "24N-90N": "green",

   "64N-90N": "cyan",
   "44N-64N": "purple",
   "24N-44N": "brown",
   "EQU-24N": "yellow",

   "24S-24N": "blue",

   "24S-EQU": "pink",
   "44S-24S": "grey",
   "64S-44S": "teal",
   "90S-64S": "orange",
   "90S-24S": "Magenta"
}

console.log(allData.length)

data = []
for(i=0;i<(allData.length);i++) {
  if (allData[i].Year >= startYear) {
    if(allData[i].Year % 1 == 0) { // change to a bigger number if you don't want all values
      data.push(allData[i]);
    }
  }
}
console.log(data.length)

vis.append('rect')
  .attr('x', legendX-20)
  .attr('y', legendY-40)
  .attr('width', 120)
  .attr('height', 310)
  .attr('stroke', 'black')
  .attr("stroke-width","0.1")
  .attr('fill', 'white');

vis.append("svg:text")
  .attr("x", legendX)
  .attr("y", legendY - 20)
  .text("LEGEND")
  .style("font-size", "18px")
  .attr("alignment-baseline","left")

var circlesRadius=7;
for (const l in lineColorMap) {
  const colorName = lineColorMap[l];

  const x = d3.svg.line()
  .x(function(d) {
    return xScale(d.Year);
  })
  .y(function(d) {
    return yScale(d[l]);
  });
  const strokeWidth = ((l=="Glob" || l=="NHem" || l=="SHem") ? 3 : 1.5)
  vis.append('svg:path')
    .attr('d', x(data))
    .attr('stroke', colorName)
    .attr('stroke-width', strokeWidth)
    .attr('fill', 'none');

  // the legend
  vis.append("svg:circle")
    .attr("cx", legendX)
    .attr("cy", legendY)
    .attr("r", circlesRadius)
    .style("fill", colorName)
  vis.append("svg:text")
    .attr("x", legendX + 2*circlesRadius)
    .attr("y", legendY)
    .text(l)
    .style("font-size", "15px")
    .attr("alignment-baseline","middle")
  legendY = legendY + 16;
  if (l == "SHem" || l == "EQU-24N" || l == "24S-24N") legendY = legendY + 15;

}
